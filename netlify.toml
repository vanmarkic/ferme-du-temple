[build]
  command = "npm run build"
  publish = "dist"

# NOTE: Configure form email notifications in Netlify UI after deployment:
# Site settings → Forms → Form notifications → Add email: habitatbeaver@gmail.com

# SPA redirect rules for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Accept = "text/html"}
